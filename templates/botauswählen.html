<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Redirect Example</title>
</head>
<body>
    <h2>Button Redirect Example</h2>
    <button onclick="redirectToGoogle()">erster-bot</button>
    <button onclick="redirectToOpenAI()">zweiter-bot</button>

    <script>
        function redirectToGoogle() {
            window.location.href = 'https://discord.com/oauth2/authorize?client_id=1204017560048373810&permissions=8&integration_type=0&scope=bot';
        }

        function redirectToOpenAI() {
            window.location.href = 'https://discord.com/oauth2/authorize?client_id=1183032641293914184&permissions=8&integration_type=0&scope=bot';
        }
    </script>
</body>
</html>
